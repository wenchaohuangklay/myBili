<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>category</title>
    <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <script src="http://apps.bdimg.com/libs/angular-route/1.3.13/angular-route.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css"><!--图标字体库-->
</head>
<body>
<div th:include="header.html"></div><!--header导航栏-->
<div class="panel panel-default" style="padding-bottom: 20px">
    <div class="panel-heading" style="align-content: center">
        <div>
            <span class="glyphicon glyphicon-modal-window" th:text="${videoType}"></span>
        </div>
    </div>
    <div class="panel-body">
        <div class="container">
            <div class="row">
                <div class="col-md-3" th:each="video,videoState:${videoList}">
                    <div style="width: 100%;height: 80%;margin-bottom: 30px">
                        <div>
                            <a href="/index/showVideo"
                               th:href="@{/index/showVideo(videoPath=${video.getVideoPath()},videoId=${video.getVideoId()})}">
                                <img th:src="${video.getVideoCoverPath()}" style="width: 100%;height: 200px;"
                                     class="img-thumbnail">
                            </a>
                        </div>
                        <div>
                            <a href="/index/showVideo"
                               th:href="@{/index/showVideo(videoPath=${video.getVideoPath()},videoId=${video.getVideoId()})}">
                                <label th:text="${video.getVideoTitle()}"></label>
                            </a>
                            <span th:text="播放： + ${video.getVideoWatchCount()}" style="float: right"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
