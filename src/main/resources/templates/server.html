<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>后台</title>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <script src="http://apps.bdimg.com/libs/angular-route/1.3.13/angular-route.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css"><!--图标字体库-->
</head>
<body ng-app="app" ng-controller="myCtrl">
<div th:include="header.html"></div><!--header导航栏-->
<ul id="myTab" class="nav nav-tabs">
    <li class="active">
        <a href="#home" data-toggle="tab">
            类别分布
        </a>
    </li>
    <li>
        <a href="#ios" data-toggle="tab">
            视频管理
        </a>
    </li>
    <li>
        <a href="#java" data-toggle="tab">
            评论管理
        </a>
    </li>
    <li>
        <a href="#video" data-toggle="tab">
            视频类别
        </a>
    </li>
</ul>
<div id="myTabContent" class="tab-content">
    <div class="tab-pane fade in active" id="home">
        <table class="table">
            <thead>
                <tr>
                    <th>
                        用户名
                    </th>
                    <th>
                        昵称
                    </th>
                    <th>
                        邮箱
                    </th>
                    <th>
                        性别
                    </th>
                    <th>
                        出生日期
                    </th>
                    <th>
                        操作
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user:${userList}">
                    <td>
                        <span th:text="${user.getUserId()}"></span>
                    </td>
                    <td>
                        <span th:text="${user.getUserName()}"></span>
                    </td>
                    <td>
                        <span th:text="${user.getUserEmail()}"></span>
                    </td>
                    <td>
                        <span th:text="${user.getUserGender()}"></span>
                    </td>
                    <td>
                        <span th:text="${user.getUserBirthday()}"></span>
                    </td>
                    <td>
<!--
                        <button type="button" class="btn btn-danger" th:name="${user.getUserId()}" th:id="" th:onclick="'javascript:deleteUser(\''+${user.getUserId()}+'\');'">删除</button>
-->
                        <a href="/deleteUser" th:href="@{/deleteUser(userId=${user.getUserId()})}">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="tab-pane fade" id="ios">
        <table class="table">
            <thead>
            <tr>
                <th>
                    视频ID
                </th>
                <th>
                    视频标题
                </th>
                <th>
                    视频分类
                </th>
                <th>
                    上传者账号
                </th>
                <th>
                    操作
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="video: ${videoList}">
                <td>
                    <span th:text="${video.getUserId()}"></span>
                </td>
                <td>
                    <span th:text="${video.getVideoTitle()}"></span>
                </td>
                <td>
                    <span th:text="${video.getVideoType()}"></span>
                </td>
                <td>
                    <span th:text="${video.getUserId()}"></span>
                </td>
                <td>
                    <a href="/deleteVideo" th:href="@{/deleteVideo(videoId=${video.getVideoId()})}">删除</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="tab-pane fade" id="java">
        <table class="table">
            <thead>
            <tr>
                <th>
                    评论ID
                </th>
                <th>
                    发表者ID
                </th>
                <th>
                    视频ID
                </th>
                <th>
                    评论内容
                </th>
                <th>
                    操作
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="comment: ${commentList}">
                <td>
                    <span th:text="${comment.getId()}"></span>
                </td>
                <td>
                    <span th:text="${comment.getUserId()}"></span>
                </td>
                <td>
                    <span th:text="${comment.getVideoId()}"></span>
                </td>
                <td>
                    <span th:text="${comment.getValue()}"></span>
                </td>
                <td>
                    <a href="/deleteComment" th:href="@{/deleteComment(commentId=${comment.getId().toString()})}">删除</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="tab-pane fade" id="video">
        <div id="container" style="width: 600px;height:400px;float: left;margin-left: 100px"></div>
        <div id="container2" style="width: 600px;height:400px;float: right;margin-right: 100px"></div>
    </div>
</div>
<script>

    var myApp = angular.module('app', []);
    myApp.controller('myCtrl', function ($scope, $http) {
        $http({
            method: "GET",
            url: '/server2',
        }).then(function successCallback(response) {
            $scope.data = response.data;
            var dmNumber = 0;
            var dyNumber = 0;
            var keNumber = 0;
            var qtNumber = 0;
            for (var num = 0; num<$scope.data.length; num++) {
                if ($scope.data[num].videoType == "动漫") {
                    dmNumber ++;
                }
                else if ($scope.data[num].videoType == "科技"){
                    keNumber ++;
                }
                else if ($scope.data[num].videoType == "电影"){
                    dyNumber ++;
                }
                else{
                    qtNumber ++;
                }
            }
            var total = dmNumber + dyNumber + keNumber + qtNumber;
            var dmPercent = dmNumber/total;
            var kjPercent = keNumber/total;
            var dyPercent = dyNumber/total;
            var qtPercent = qtNumber/total;
            /*Math.round(dmPercent*100);
            Math.round(kjPercent*100);
            dyPercent.toFixed(2);
            qtPercent.toFixed(2);*/
            var options = {
                chart: {
                    type: 'pie'
                },
                title: {
                    text: '视频类别占比'                 // 标题
                },
                xAxis: {
                      // x 轴分类
                },
                yAxis: {
                    /*title: {
                        text: ''                // y 轴标题
                    }*/
                },
                plotOptions: {
                    pie: {
                        allowPointSelect: true,
                        cursor: 'pointer',
                        dataLabels: {
                            enabled: true,
                            format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                            style: {
                                color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                            }
                        },
                        states: {
                            hover: {
                                enabled: false
                            }
                        },
                        slicedOffset: 20,         // 突出间距
                        point: {                  // 每个扇区是数据点对象，所以事件应该写在 point 下面
                            events: {
                                // 鼠标滑过是，突出当前扇区
                                mouseOver: function() {
                                    this.slice();
                                },
                                // 鼠标移出时，收回突出显示
                                mouseOut: function() {
                                    this.slice();
                                },
                                // 默认是点击突出，这里屏蔽掉
                                click: function() {
                                    return false;
                                }
                            }
                        }
                    }
                },
                series: [{
                    type: 'pie',
                    name: '视频分类占比',
                    data: [
                        ['动漫', dmPercent],
                        ['科技', kjPercent],
                        ['电影', dyPercent],
                        ['其他', qtPercent]
                    ]
                }]
            };
            // 图表初始化函数
            var chart =Highcharts.chart('container', options);
        }, function errorCallback(response) {

        });
        /*$scope.deleteUser = function(userId){
            $http({
                method: "POST",
                url: '/deleteUser',
                params: {
                    userId: userId
                }
            }).then(function successCallback(response) {

            },function errorCallback(response){
            });
        }*/
        $http({
            method: "GET",
            url: '/serverUser',
        }).then(function successCallback(response) {
            $scope.data = response.data;
            var maleNumber = 0;
            var femaleNumber = 0;
            var qtNumber = 0;
            for (var num = 0; num<$scope.data.length; num++) {
                if ($scope.data[num].userGender == "男" || $scope.data[num].userGender == "男生") {
                    maleNumber ++;
                }
                else if ($scope.data[num].userGender == "女" ||$scope.data[num].userGender == "女生"){
                    femaleNumber ++;
                }
                else{
                    qtNumber ++;
                }
            }
            var total = maleNumber + femaleNumber + qtNumber;
            var malePercent = maleNumber/total;
            var femalePercent = femaleNumber/total;
            var qtPercent = qtNumber/total;
            var options2 = {
                chart: {
                    type: 'pie'
                },
                title: {
                    text: '会员性别占比'                 // 标题
                },
                xAxis: {
                    // x 轴分类
                },
                yAxis: {
                    /*title: {
                        text: ''                // y 轴标题
                    }*/
                },
                plotOptions: {
                    pie: {
                        allowPointSelect: true,
                        cursor: 'pointer',
                        dataLabels: {
                            enabled: true,
                            format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                            style: {
                                color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                            }
                        },
                        states: {
                            hover: {
                                enabled: false
                            }
                        },
                        slicedOffset: 20,         // 突出间距
                        point: {                  // 每个扇区是数据点对象，所以事件应该写在 point 下面
                            events: {
                                // 鼠标滑过是，突出当前扇区
                                mouseOver: function() {
                                    this.slice();
                                },
                                // 鼠标移出时，收回突出显示
                                mouseOut: function() {
                                    this.slice();
                                },
                                // 默认是点击突出，这里屏蔽掉
                                click: function() {
                                    return false;
                                }
                            }
                        }
                    }
                },
                series: [{
                    type: 'pie',
                    name: '会员性别占比',
                    data: [
                        ['男生', malePercent],
                        ['女生', femalePercent],
                        ['其他', qtPercent]
                    ]
                }]
            };
            // 图表初始化函数
            var chart2 =Highcharts.chart('container2', options2);
        }, function errorCallback(response) {

        });

    });
</script>
</body>
</html>
